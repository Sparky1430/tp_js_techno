<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quizz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home" id="home">
        <header id="header">
            <h1>Quizz Master</h1>
            <p>Configure your quizz and test your knowledge</p>
        </header>
        <main>

            <form id="configForm" action="">
                <label for="nbrQuestions">Number of questions</label>
                <select name="nbrQuestions" id="nbrQuestions">
                    <option value="5">5 questions</option>
                    <option value="10" selected>10 questions</option>
                    <option value="15">15 questions</option>
                    <option value="20">20 questions</option>
                </select>
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option disabled selected value>Choose a category</option>
                    <option value="">categories .....</option>
                    <!-- etc etc -->
                    <!-- categories will be populated dynamically -->
                </select>
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected >Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" id="startBtn">Start Quizz</button>
            </form>
            </main>
        </div>

            <!-- Quiz container (dynamically filled) -->
            <section id="quizContainer" style="display:none;">
                <div id="quizHeader">
                    <div id="quizInfos">
                        <span id="categoryBtn" class="categoryBtn"></span>
                        <span id="difficultyBtn" class="difficultyBtn"></span>
                    </div>
                    <div id="questionMeta"></div>
                    <div id="scoreMeta"></div>
                </div>

                <article id="questionCard"></article>

                <div id="navButtons">
                    <button id="prevBtn">‚Üê Previous</button>
                    <button id="nextBtn">Next ‚Üí</button>
                </div>
            </section>

            <!-- Results -->
            <section id="resultsContainer" style="display:none;">
                <h2>üéâ Quiz termin√© !</h2>
                <p id="finalScore"></p>
                <div id="resultsDetails"></div>
                <button id="restartBtn">üîÑ Nouveau quiz</button>
            </section>

            <!-- Error / messages -->
            <div id="message" role="status" aria-live="polite"></div>

        


    <!-- App -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
